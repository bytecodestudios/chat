<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <!--! Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <!--! Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css?v=1.0" />
    <!--! Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js?v=1.0"></script>
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-list-wrapper">
            <div id="chat-list" class="animate-chat animate__animated"></div>
        </div>
        <div class="chat-footer">
            <div class="chat-input-wrapper">
                <div class="chat-input-box">
                    <div class="suggestion-slash">/</div>
                    <input type="text" class="chat-input" placeholder="Type a command..." maxlength="250" />
                    <?xml version="1.0" encoding="UTF-8"?>
                    <svg xmlns="http://www.w3.org/2000/svg" class="chat-post" id="Layer_1" data-name="Layer 1"
                        viewBox="0 0 24 24">
                        <path
                            d="M23,2c-.55,0-1,.45-1,1V11c0,1.65-1.35,3-3,3H2.58l5.14-5.3c.38-.4,.37-1.03-.02-1.41-.4-.38-1.03-.38-1.41,.02L.88,12.88c-1.17,1.17-1.17,3.07-.01,4.23l5.41,5.59c.2,.2,.46,.3,.72,.3s.5-.09,.7-.28c.4-.38,.41-1.02,.02-1.41l-5.14-5.3H19c2.76,0,5-2.24,5-5V3c0-.55-.45-1-1-1Z" />
                    </svg>
                </div>
            </div>
            <div class="chat-suggestion">
                <div id="suggestion-list"></div>
            </div>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>

</html>
